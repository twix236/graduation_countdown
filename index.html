<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to August 31, 2027</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .countdown-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .target-date {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .countdown-display {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .time-unit:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .time-number {
            font-size: 3.5rem;
            font-weight: bold;
            display: block;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .time-label {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
            opacity: 0.8;
        }

        .message {
            margin-top: 30px;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .countdown-display {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .time-number {
                font-size: 2.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1>Graduation Countdown</h1>
        <div class="target-date">August 31, 2027</div>
        
        <div class="countdown-display">
            <div class="time-unit">
                <span class="time-number" id="years">0</span>
                <span class="time-label">Years</span>
            </div>
            <div class="time-unit">
                <span class="time-number" id="months">0</span>
                <span class="time-label">Months</span>
            </div>
            <div class="time-unit">
                <span class="time-number" id="days">00</span>
                <span class="time-label">Days</span>
            </div>
        </div>
        
        <div class="message" id="message">Time remaining until the big day!</div>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date('August 31, 2027 23:59:59');
            const now = new Date();

            if (now < targetDate) {
                // Calculate years
                let years = targetDate.getFullYear() - now.getFullYear();
                
                // Calculate months
                let months = targetDate.getMonth() - now.getMonth();
                if (months < 0) {
                    years--;
                    months += 12;
                }
                
                // Calculate remaining days
                let tempDate = new Date(now.getFullYear() + years, now.getMonth() + months, now.getDate());
                let days = 0;
                
                if (tempDate <= targetDate) {
                    days = Math.floor((targetDate - tempDate) / (1000 * 60 * 60 * 24));
                } else {
                    months--;
                    if (months < 0) {
                        years--;
                        months = 11;
                    }
                    tempDate = new Date(now.getFullYear() + years, now.getMonth() + months, now.getDate());
                    days = Math.floor((targetDate - tempDate) / (1000 * 60 * 60 * 24));
                }

                document.getElementById('years').textContent = years.toString();
                document.getElementById('months').textContent = months.toString();
                document.getElementById('days').textContent = days.toString();
                
                document.getElementById('message').textContent = 'Time remaining until the big day!';
            } else {
                document.getElementById('years').textContent = '0';
                document.getElementById('months').textContent = '0';
                document.getElementById('days').textContent = '0';
                document.getElementById('message').textContent = 'ðŸŽ‰ The day has arrived! ðŸŽ‰';
            }
        }

        // Update countdown immediately and then every hour (since we're only showing days/months/years)
        updateCountdown();
        setInterval(updateCountdown, 3600000);
    </script>
</body>
</html>
